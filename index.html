<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE</title>

    <!-- Chamadas - VUE.js | BOOTSTRAP.css -->
    <script src="vue.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

    <h1 class="text-light lead d-block text-center my-5">
        Top 10 Países com maior número de população
    </h1>

    <main id="app" class="container  my-5 p-2 row mx-auto">
        <!-- Campo para selecionar o que deseja ver na Listage -->
        <div class="col-md-2 mb-3 text-light">
            <div class="form-check">
                <input checked class="form-check-input" type="checkbox" id="posicao" @click="mostrarOcultar">
                <label class="form-check-label" for="posicao"> Posição </label>
            </div>

            <div class="form-check">
                <input checked class="form-check-input" type="checkbox" id="pais" @click="mostrarOcultar">
                <label class="form-check-label" for="pais"> País </label>
            </div>

            <div class="form-check">
                <input checked class="form-check-input" type="checkbox" id="populacao" @click="mostrarOcultar">
                <label class="form-check-label" for="populacao"> População </label>
            </div>

            <div class="form-check">
                <input checked class="form-check-input" type="checkbox" id="data" @click="mostrarOcultar">
                <label class="form-check-label" for="data"> Data </label>
            </div>
        </div>

        <!-- Listagem dos países -->
        <div class="col-md-10 bg-light">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th v-if="!mostrarPosicao && !mostrarPais && !mostrarPopulacao && !mostrarData" colspan="4">
                            <span class="text-danger mr-3">&larr;</span> Selecione o que deseja ver!
                        </th>
                        <th v-if="mostrarPosicao"   @click="ordenarPosicao"     class="on-cursor" scope="col">Posição</th>
                        <th v-if="mostrarPais"      @click="ordenarPais"        class="on-cursor" scope="col">País</th>
                        <th v-if="mostrarPopulacao" @click="ordenarPopulacao"   class="on-cursor" scope="col">População</th>
                        <th v-if="mostrarData"      @click="ordenarData"        class="on-cursor" scope="col">Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="p in populacao">
                        <td v-if="mostrarPosicao">{{ p.posicao }}</td>
                        <td v-if="mostrarPais">{{ p.pais }}</td>
                        <td v-if="mostrarPopulacao">{{ p.populacao }}</td>
                        <td v-if="mostrarData">{{ p.data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <!-- Chamadas - JQUERY | POPPER | BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" i></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Teste Vue.js -->
    <script src="populacao.js"></script>
    <script src="app.js"></script>
</body>
</html>
